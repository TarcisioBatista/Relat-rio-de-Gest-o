
<!doctype html>

<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
				<!-- MINHAS ESTILIZAÇÕES -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/anicollection.css">
	<link rel="stylesheet" href="css/dti.css">
	<script src="js/jquery.js" type="text/javascript"></script>	
	<script src="js/jquery-ui.js" type="text/javascript"></script>
	<script scr="js/bootstrap.js" type="text/javascript"></script>
	<script src="js/scrollReveal.js" type="text/javascript"></script>
	<script src="js/scripts.js" type="text/javascript"></script> <!-- MEUS CODIGOS JAVASCRIPT -->
	<script type="text/javascript">
	var posicao = 0;
		function handle(delta) {
			 if(posicao >= 214){
		    	posicao = 214;
		    }

		    else if (delta < 0){
		        /* EVENTO COM O MOUSE WHEEL DESCENDO */
		        posicao = posicao + 0.5;
		         $('.text').html('para baixo'+posicao);
		         

		    }
		    else if(posicao <=0){
		    	posicao=0;
		    }
		    
		    else {
		        /* EVENTO COM O MOUSE WHEEL DESCENDO */
		        posicao = posicao - 0.5;
		         $('.text').html('para cima'+posicao);
		    }

			
		    

			switch (posicao) {
			case 2:
				$(".metade-esquerda").toggle("blind", 1000, function(){
					$(".metade-esquerda").css("background", "green");
					$(".metade-esquerda").toggle("blind", 1000, function(){
					$(".metade-esquerda").css("background", "green");
				});
				});

				break

			case 4:
				$(".metade-esquerda").toggle("blind", 1000, function(){
					$(".metade-esquerda").css("background", "yellow");
				});
				$(".metade-esquerda").css("background", "purple");
				break
			case 6:
				$(".metade-esquerda").toggle("blind", 1000, function(){
					$(".metade-esquerda").css("background", "green");
				});
				$(".metade-esquerda").css("background", "pink");
				break
			default:
				
			}
		   

		}

	function wheel(event){
		var delta = 0;
		if(!event)event=window.event;

		if(event.wheelDelta){
			
		
			delta=event.wheelDelta/120;

			if(window.opera){delta=-delta;

			}

		}
		else if(event.detail){
			delta=-event.detail/3;

		}

		if(delta)handle(delta);
		if(event.preventDefault){
			event.preventDefault();
			event.returnValue=false;
		}
	}

	if(window.addEventListener){
		window.addEventListener('DOMMouseScroll',wheel,false);
		window.onmousewheel=document.onmousewheel=wheel;
	}

	</script>

</head>
<body>
	<div class="row-fluid">
		<div class="logo"><img src="http://www.pdi.unimontes.br/images/Logos/unimontes.png"></div>
		<div class="metade-esquerda"></div>
		<div id="direcao"></div>
		<div class="metade-direita"></div>
		<div class="text"></div>
	</div>
</body>
